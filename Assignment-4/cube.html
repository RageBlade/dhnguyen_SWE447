<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>

<script src="webgl-utils.js"></script>
<script src="initShaders.js"></script>
<script src="MV.js"></script>
<script src="aCube.js"></script>
<script src="cube.js"></script>

<script id="Cube-vertex-shader" type="x-shader/x-vertex">
attribute vec3 vColor;
attribute vec4 vPosition;
varying vec4 fColor;

uniform mat4 MV;


void main()
{
    gl_PointSize = 5.0;
    gl_Position = MV * vPosition;
	fColor = vec4 (vColor,1.0);
}
</script>

<script id="Cube-fragment-shader" type="x-shader/x-fragment">
precision highp float;
varying vec4 fColor;

void main()
{
    
	//gl_FragColor = vec4(0.25, 0.75, gl_FrontFacing ? 1.0 : 0.0, 1.0);
	gl_FragColor = vec4(fColor);
}
</script>
</head>

<body>
<canvas id="webgl-canvas" width="512" height="512" style="background-color: #0000FF"></canvas>
</body>
</html>
